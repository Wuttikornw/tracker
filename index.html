<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="manifest" href="./manifest.json" />
  <style>
    body { font-family: sans-serif; padding: 16px; font-size: 18px; }
    #reader { width: 300px; margin-bottom: 16px; display: none; }
    input, button { font-size: 16px; padding: 8px; margin: 8px 0; }
  </style>
</head>
<body>
  <h1>📷 Tree QR Tracker</h1>

  <!-- ปุ่มควบคุม -->
  <button id="scanBtn" onclick="toggleScan()">📷 เริ่มสแกน QR</button><br>
  <label>📸 หรือเลือกรูปภาพ:</label><br>
  <input type="file" accept="image/*" id="qrFileInput" onchange="scanFromFile(this)" />

  <div id="reader"></div>
  <div id="treeInfo"></div>

  <!-- ฟอร์มบันทึก -->
  <div id="logForm" style="display: none;">
    <input id="logText" placeholder="วันนี้ทำอะไรกับต้นนี้" />
    <button onclick="saveLog()">✅ บันทึก</button>
  </div>

  <hr />
  <button onclick="exportLogs()">📤 Export Logs (CSV)</button>

  <script src="./app.js"></script>
</body>
</html>
